<div class="row gy-3">
    <div class="card col-lg-3 me-3 border border-dark" style="width: 18rem;" *ngFor="let student of students">
        <img [src]=" student.image" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">NAME : {{student.name | titlecase}}</h5>
            <p class="card-text">CGPA : {{student.cgpa | number : '2.0-2'}}</p>
            <p class="card-text">FEES : {{student.fees | currency : 'INR' : 'symbol' : '1.0-2'}}</p>
            <p class="card-text">DOB : {{student.dob | date : 'longDate'}}</p>
            <p class="card-text">DOB : {{student.dob | date : 'd/MMM/y'}}</p>
            <a href="#" class=" w-100 btn btn-primary">View Details</a>
        </div>
    </div>
</div>
<h1>Buy</h1>
